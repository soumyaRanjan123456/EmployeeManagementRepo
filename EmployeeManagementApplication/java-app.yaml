apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
        - name: java-app-container
          image: myrepo/myapp:1.0   # Replace with your Docker image
          ports:
            - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: java-app-service
spec:
  selector:
    app: java-app
  ports:
    - protocol: TCP
      port: 8080       # Service port
      targetPort: 8080 # Container port
  type: NodePort       # Change to LoadBalancer if on cloud (AWS/GCP/Azure)





